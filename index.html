<!DOCTYPE html>
<html>
  <head>
    <title>Card Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div id="wrap">
      Hello World!
      <br>
      <br>
      <div>
        <label>Player Name</label>
        <input type="text" id="playerName">
        <button id="joinButton">Join Table</button>
      </div>
      <div>
        <textarea id="textbox" rows="4" cols="50"></textarea>
      </div>
      <div id = "actionArea">
        <button id="playCardButton" disabled="true">Play Card</button>
      </div>
      <div id="cardArea">
        <form id="cardList" action="">
        </form>
      </div>
    </div>
  </body>
</html>

<script>
  var socket = io.connect("http://localhost:8080");
  
  socket.on("joinedTable", function(data){
    $('#textbox').val(data.message);
    var hand = data.hand;
    $('.cardInput').remove();
    $('#playCardButton').prop("disabled", false);
    for (var i = 0; i < hand.length; i++) {
      var name = hand[i].name;
      var shortCode = hand[i].shortCode;
      $('#cardList').append('<input class="cardInput" type="radio" name="card"" value="'+shortCode+'">' + name + '<br/>');
    }
  });
  
  $('#playCardButton').click(function() {
    var shortCode = $('input.cardInput:checked').val();
    if (shortCode) {
      socket.emit("playCard", { card: shortCode })
    }
  });

  $("#joinButton").click(function(){
    socket.emit("playerjoin", { playerName:$('#playerName').val() });
  });

</script>
